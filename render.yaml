# Render Blueprint - Deploy automático
# Documentação: https://render.com/docs/blueprint-spec

services:
  # Servidor principal (recebe webhooks)
  - type: web
    name: chatbot-server
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: OPENAI_API_KEY
        sync: false
      - key: EVOLUTION_API_URL
        sync: false
      - key: EVOLUTION_API_KEY
        sync: false
      - key: EVOLUTION_INSTANCE
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: RABBITMQ_URL
        sync: false
      - key: DEBOUNCE_DELAY
        value: 3000

  # Worker (processa mensagens da fila)
  - type: worker
    name: chatbot-worker
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npm run start:worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: EVOLUTION_API_URL
        sync: false
      - key: EVOLUTION_API_KEY
        sync: false
      - key: EVOLUTION_INSTANCE
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: RABBITMQ_URL
        sync: false
